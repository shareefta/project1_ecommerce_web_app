{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">
    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            {% include 'includes/alerts.html' %}
            <main class="col-md-12">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Recover Your Passord</strong>
                    </header>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form action="{% url 'forgot_password' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>Name </label>
                                        <input type="text" name="first_name" placeholder="Name" class="form-control"
                                               required>
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" name="email" placeholder="Email" class="form-control"
                                               required>
                                    </div>
                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <input type="text" name="phone_number" placeholder="Phone Number"
                                               class="form-control" required>
                                    </div>
                                    <input type="submit" class="btn btn-primary" value="Submit">
                                </form>
                            </div>
                        </div> <!-- row.// -->
                    </div> <!-- card-body .// -->
                </article> <!-- order-group.// -->
            </main>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->
    <div class="d-flex justify-content-center mb-3 mb-lg-0">
        <div class="widget-header">
            <div>
                <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
            </div>
        </div>
    </div>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
